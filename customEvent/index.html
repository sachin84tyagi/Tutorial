<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Custom Event</title>
    <style>
        .note {
            width: 77px;
            border: 1px solid red;
            text-align: center;
            line-height: 45px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="note"> Event </div>
    <script>
        const divEl = document.querySelector('.note');
        function callHighlight() {
            const setColor = 'green'
            const customEvent = new CustomEvent('highlight', {
                detail: {
                    color: setColor
                }
            })
            divEl.dispatchEvent(customEvent)
        }
        divEl.addEventListener('highlight', function(e) {
            const { detail } = e
            divEl.style.border = "2px solid yellow";
            divEl.style.background = detail.color;
            divEl.style.color = '#FFF';
            console.log(detail.color)

        })

        divEl.addEventListener('click', function(e) {
            callHighlight()
        })
